<div class="search-component">


  <!-- ######## SEARCH INPUTS ######## -->
  <div class="search-inputs-all">

    <h5>Search</h5>

    <!-- options selector -->
    <div *ngIf="options.length > 1">
      <select [(ngModel)]="selectedOption" name="searchOptions">
          <option
          *ngFor="let option of options" value="{{option}}">
            {{option}}
          </option>
      </select>
    </div>

    <!-- search input -->
    <input
    [(ngModel)]="searchTerm"
    placeholder="Search for {{selectedOption}}..."
    #searchBox (keyup)="search()" />

    <!-- view toggler -->
    <div *ngIf="view === 'condensed'">
      <button id ="viewBtn" (click)="toggleView()"
      >exp</button>
    </div>
    <div *ngIf="view === 'expanded'">
      <button id ="viewBtn" (click)="toggleView()"
      >min</button>
    </div>


    <!-- clear button -->
    <div *ngIf="showClearBtn">
      <button (click)="clearSearch()">Clear Search</button>
    </div>

  </div>




  <!-- ######## RESULTS ######## -->


  <!-- if: name -->

  <div class="search-result">
      <div *ngIf="searchResults !== [] && selectedOption === 'Name'">

        <div
        *ngFor="let contact of searchResults"
        [class.condensed]="view === 'condensed'"
        [class.expanded]="view === 'expanded'"
        (click)="clickResult(contact.id)">

          <div *ngIf="view === 'expanded'">
            <img  src='assets/images/icon-user-default.png' alt="student"/>
          </div>

          <!-- <p routerLink="/memberdetail/{{contact.id}}"> -->
          <p style="margin: 0 15px;">
            {{contact.id}}
          </p>
          <p style="margin: 0 15px;">
            {{contact.first_name}} {{contact.last_name}}
          </p>

        </div>

      </div>
  </div>



  <!-- if: company -->

  <div class="search-result">
      <div *ngIf="searchResults !== [] && selectedOption === 'Company'">

        <div
        *ngFor="let contact of searchResults"
        [class.condensed]="view === 'condensed'"
        [class.expanded]="view === 'expanded'"
        (click)="clickResult(contact.id)">

          <div *ngIf="view === 'expanded'">
            <img id="user-avatar-{{contact.id}}" src={{contact.photo}}>
          </div>

          <!-- <p routerLink="/memberdetail/{{contact.id}}"> -->
          <p style="margin: 0 15px;">
            {{contact.company}}
          </p>
          <p style="margin: 0 15px;">
            {{contact.id}}
          </p>
          <p style="margin: 0 15px;">
            {{contact.first_name}} {{contact.last_name}}
          </p>

        </div>

      </div>
  </div>




  <!-- if: company -->

  <div class="search-result">
      <div *ngIf="searchResults !== [] && selectedOption === 'Team'">

        <div
        *ngFor="let contact of searchResults"
        [class.condensed]="view === 'condensed'"
        [class.expanded]="view === 'expanded'"
        (click)="clickResult(contact.id)">

          <div *ngIf="view === 'expanded'">
            <img id="user-avatar-{{contact.id}}" src={{contact.photo}}>
          </div>

          <!-- <p routerLink="/memberdetail/{{contact.id}}"> -->
          <p style="margin: 0 15px;">
            {{contact.team}}
          </p>
          <p style="margin: 0 15px;">
            {{contact.id}}
          </p>
          <p style="margin: 0 15px;">
            {{contact.first_name}} {{contact.last_name}}
          </p>

        </div>

      </div>
  </div>








</div>
